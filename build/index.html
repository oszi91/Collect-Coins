<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect Coins</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link href="./css/style.css" rel="stylesheet"></head>

<body>
    <div class="start-game">
        <h1 class="start-game__text">Collect 100 coins to win</h1>
        <h2 class="start-game__text-level">Choice your level:</h2>
        <div class="level">
            <button class="level-btn" data-level="easy">Easy</button>
            <button class="level-btn" data-level="medium" autofocus>Medium</button>
            <button class="level-btn" data-level="hard">Hard</button>
            <button class="level-btn" data-level="extreme">Extreme</button>
        </div>
        <h3 class="start-game__text-and">AND</h3>
        <button class="start-game__btn">Play!</button>
        <div class="start-game__music"><i class="fas fa-volume-mute"></i></div>
    </div>
    <main class="main">
        <div class="scores__container">
            <h2 class="speed">Speed <span class="speed__number">x1.0</span></h2>
            <h1 class="score">Score <span class="score__number">0</span></h1>
            <h3 class="coins">Coins <span class="coins__number">x1</span></h3>
        </div>
        <div class="game"></div>
        <div class="game-over">
            <p class="win-game"></p>
            <p class="game-over__text">Game Over!</p>
            <button class="game-over__restart">Try again</button>
        </div>
        <div class="keyboard">
            <button class="keyboard__up"><i class="fas fa-arrow-up"></i></button>
            <button class="keyboard__left"><i class="fas fa-arrow-left"></i></button>
            <button class="keyboard__down"><i class="fas fa-arrow-down"></i></button>
            <button class="keyboard__right"><i class="fas fa-arrow-right"></i></button>
        </div>
    </main>
    <audio class="background-music" controls>
        <source src="../sounds/retrowave.mp3" type="audio/mp3">
    </audio>
<script type="text/javascript" src="js/out.js"></script></body>

</html>
