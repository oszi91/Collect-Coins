<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect Coins</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>
    <main class="main">
        <div class="scores__container">
            <h2 class="speed">Speed <span class="speed__number">x1.0</span></h2>
            <h1 class="score">Score <span class="score__number">0</span></h1>
            <h3 class="coins">Coins <span class="coins__number">x1</span></h3>
        </div>
        <div class="game"></div>
        <div class="game-over">
            <p class="game-over__text">Game Over!</p>
            <button class="game-over__restart">Try again</button>
        </div>
        <div class="keyboard">
            <button class="keyboard__up"><i class="fas fa-arrow-up"></i></button>
            <button class="keyboard__left"><i class="fas fa-arrow-left"></i></button>
            <button class="keyboard__down"><i class="fas fa-arrow-down"></i></button>
            <button class="keyboard__right"><i class="fas fa-arrow-right"></i></button>
        </div>
    </main>
</body>

</html>
